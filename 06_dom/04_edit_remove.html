<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node List</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
            padding: 30px;
        }
    </style>
</head>
<body class="bg-black">

    <ul class="languages">
        <li>javascript</li>
    </ul>



</body>

<script>

// optimal way to do the append text in the div insted of innerHTML

function createLanguage(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName)) // using this method you just create the elements and send it to the dom 
    document.querySelector('.languages').appendChild(li);
}
 
createLanguage("python");
createLanguage("react");
createLanguage("typescript");


// Edit

const secLang = document.querySelector('li:nth-child(2)')
const edText = document.createTextNode('edited text')
const newli = document.createElement('li');
newli.appendChild(edText)

secLang.replaceWith(newli)

const firLang =  document.querySelector('li:nth-child(1)')
firLang.outerHTML = "<li>TypeScript(eidited)</li>"


// Remove

const lastLang =  document.querySelector('li:last-child')
lastLang.remove()



     
</script>

</html>
